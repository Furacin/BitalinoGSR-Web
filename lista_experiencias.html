<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://cdn.rawgit.com/atatanasov/gijgo/master/dist/combined/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style2.css">
        
        <title> Datos BitaGSR </title>
        <style>  
            hr {
                display: block;
                height: 1px;
                border: 0;
                border-top: 1px solid #50514F;
                margin: 1em 0;
                padding: 0; 
                margin-bottom: 20px;
            }
            
            a {
            color: #000000;
            }
            .navbar-brand
            {
                position: absolute;
                width: 100%;
                left: 0;
                text-align: center;
                margin:0 auto;
                font-size:25px;
            }
            .navbar-toggle {
                z-index:3;
            }
        </style>
        
        <script>
           
            function logout() {
                sessionStorage.clear();
                window.location.href = "index.html";
            }
            
            $(document).ready(function () {
                $('.btn-filter').on('click', function () {
                  var $target = $(this).data('target');
                  if ($target != 'all') {
                    $('.table tr').css('display', 'none');
                    $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
                  } else {
                    $('.table tr').css('display', 'none').fadeIn('slow');
                  }
                });
                
                $('#datepickerInicio').datepicker({
                  uiLibrary: 'bootstrap'
                });
                $('#datepickerFin').datepicker({
                  uiLibrary: 'bootstrap'
                });
                
            });
            
            
        </script>
    </head>
    
    <body>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    
        
        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>    
            <a class="navbar-brand active" href="lista_experiencias.html">Datos BitaGSR</a>
          </div>
            <ul class="nav navbar-nav navbar-right" style="margin-right:5px;">
                  <li class="active"><a id="logout" href="javascript:logout();"><i class="fa fa-power-off fa-2x" aria-hidden="true"></i></a></li>
                </ul>
        </nav>
        

        
        <div class="container">
            <div class="row" style="text-align:center;">
                <h3>Listado de experiencias</h3>
                    <hr>
            </div>
            
            <div class="row" style="padding-bottom:20px; margin-right: 98px;">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3" style="width: 21.8%;">
                            F. inicio
                        </div>
                        <div class="col-md-6">
                            <input id="datepickerInicio" width="200" />
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    
                    <div class="row">
                        <div class="col-md-3" style="width: 17%;">
                            F. fin
                        </div>
                        <div class="col-md-6">
                            <input id="datepickerFin" width="200" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
							<div class="btn-group">
								<button type="button" class="btn btn-success btn-filter" data-target="finalizado" >Finalizada</button>
								<button type="button" class="btn btn-warning btn-filter" data-target="pendiente">Pendiente</button>
								<button type="button" class="btn btn-default btn-filter" data-target="all">Todos</button>
							</div>
						</div>
            </div>
            <div class="row">
                <section class="content">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel">
                                <table class="table table-filter">
                                    <tbody id = "lista">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="js/app-lista_experiencias.js"></script>      
    
    </body>
    
    
    
    
    
</html>
